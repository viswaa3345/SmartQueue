<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test API Registration Endpoint</h1>
    
    <button onclick="testAPIRegistration()">Test API Registration</button>
    <button onclick="checkAPIStatus()">Check API Status</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        function testAPIRegistration() {
            log('Testing API registration endpoint...');
            
            const testData = {
                name: 'API Test User',
                username: 'apitest',
                email: 'apitest@example.com',
                password: 'test123',
                phone: '1234567890'
            };
            
            fetch('api/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                log(`Response status: ${response.status}`);
                return response.text();
            })
            .then(text => {
                log(`Raw response: ${text}`);
                try {
                    const result = JSON.parse(text);
                    if (result.success) {
                        log(`✅ API Registration successful!`, 'success');
                        log(`User: ${JSON.stringify(result.user)}`, 'success');
                    } else {
                        log(`❌ API Registration failed: ${result.error}`, 'error');
                    }
                } catch (e) {
                    log(`❌ Failed to parse JSON: ${e.message}`, 'error');
                }
            })
            .catch(error => {
                log(`❌ Network error: ${error.message}`, 'error');
            });
        }
        
        function checkAPIStatus() {
            log('Checking API endpoint availability...');
            
            fetch('api/register.php', {
                method: 'GET' // This should return 405 Method Not Allowed, but endpoint should respond
            })
            .then(response => {
                log(`API endpoint responds with status: ${response.status}`);
                if (response.status === 405) {
                    log('✅ API endpoint is available (Method Not Allowed is expected for GET)', 'success');
                } else {
                    log('⚠️ Unexpected status code', 'error');
                }
                return response.text();
            })
            .then(text => {
                log(`Response: ${text}`);
            })
            .catch(error => {
                log(`❌ API endpoint error: ${error.message}`, 'error');
            });
        }
    </script>
</body>
</html>
