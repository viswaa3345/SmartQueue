<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Food Save Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>üçï Quick Food Save Test</h1>
        
        <div class="card">
            <div class="card-body">
                <h5>Test Food Item</h5>
                <form id="testForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="Test Burger Supreme">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description">Delicious test burger with all the fixings</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" value="16.99">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" value="Main Course">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prep Time (minutes)</label>
                        <input type="number" class="form-control" id="prepTime" value="12">
                    </div>
                    <button type="button" class="btn btn-success" onclick="saveFood()">Save Food Item</button>
                </form>
                
                <div id="result" class="mt-3"></div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="admin_dashboard.html" class="btn btn-primary">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>

    <script>
        // Auto-login admin
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'email=admin@restaurant.com&password=admin123&role=admin'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('Admin logged in successfully');
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: result.user.id,
                        email: result.user.email,
                        name: result.user.name,
                        role: result.user.role,
                        selectedRole: 'admin'
                    }));
                } else {
                    document.getElementById('result').innerHTML = '<div class="alert alert-danger">Failed to login admin: ' + result.message + '</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Login error: ' + error.message + '</div>';
            }
        });
        
        async function saveFood() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Saving food item...</div>';
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                preparation_time: parseInt(document.getElementById('prepTime').value)
            };
            
            console.log('Sending data:', formData);
            
            try {
                const response = await fetch('api/food_items.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                try {
                    const result = JSON.parse(responseText);
                    console.log('Parsed result:', result);
                    
                    if (result.success) {
                        resultDiv.innerHTML = '<div class="alert alert-success">‚úÖ ' + result.message + '</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-danger">‚ùå ' + result.error + '</div>';
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = '<div class="alert alert-danger">‚ùå Invalid JSON response:<br><code>' + responseText.substring(0, 500) + '</code></div>';
                }
                
            } catch (error) {
                console.error('Request error:', error);
                resultDiv.innerHTML = '<div class="alert alert-danger">‚ùå Request error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
