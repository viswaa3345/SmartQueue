<!DOCTYPE html>
<html>
<head>
    <title>üîß Complete Login & Redirect Fix</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-result { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px; 
            background: rgba(255,255,255,0.1);
        }
        .success { 
            background: rgba(40, 167, 69, 0.3); 
            border: 2px solid rgba(40, 167, 69, 0.5); 
        }
        .error { 
            background: rgba(220, 53, 69, 0.3); 
            border: 2px solid rgba(220, 53, 69, 0.5); 
        }
        .btn { 
            background: #ff6b35; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        .btn:hover { background: #ff5722; }
        input { 
            padding: 12px; 
            margin: 8px; 
            border: none; 
            border-radius: 6px; 
            width: 250px;
        }
        .step { 
            background: rgba(255,255,255,0.05); 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 10px; 
            border-left: 4px solid #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Complete Login & Redirect Fix</h1>
        
        <div class="step">
            <h2>Step 1: Test Full Login Flow</h2>
            <input type="email" id="email" placeholder="Email" value="viswaapalanisamy@gmail.com">
            <input type="password" id="password" placeholder="Password" value="viswaa123">
            <select id="role">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
            <br>
            <button class="btn" onclick="testFullLoginFlow()">üß™ Test Complete Flow</button>
            <button class="btn" onclick="manualRedirect()">üöÄ Force Redirect</button>
        </div>
        
        <div id="testResults"></div>
        
        <div class="step">
            <h2>Step 2: Direct Dashboard Access</h2>
            <a href="user_dashboard.html" class="btn" target="_blank">üë§ User Dashboard</a>
            <a href="admin_dashboard.html" class="btn" target="_blank">üîß Admin Dashboard</a>
            <a href="index.html" class="btn" target="_blank">üè† Main Login</a>
        </div>
    </div>
    
    <script>
    async function testLogin() {
        const results = document.getElementById('testResults');
        
        // Test the fixed login
        try {
            const response = await fetch('simple_login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=viswaapalanisamy@gmail.com&password=&role=customer'
            });
            
            const result = await response.json();
            
            if (result.success) {
                results.innerHTML += '<div class="test-result success">‚úÖ Login successful: ' + JSON.stringify(result) + '</div>';
            } else {
                results.innerHTML += '<div class="test-result error">‚ùå Login failed: ' + result.message + '</div>';
            }
        } catch (error) {
            results.innerHTML += '<div class="test-result error">‚ùå Error: ' + error.message + '</div>';
        }
        
        // Also test debug login for more info
        try {
            const debugResponse = await fetch('debug_login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=viswaapalanisamy@gmail.com&password=&role=customer'
            });
            
            const debugResult = await debugResponse.json();
            results.innerHTML += '<div class="test-result ' + (debugResult.success ? 'success' : 'error') + '">Debug Login Result: ' + JSON.stringify(debugResult) + '</div>';
        } catch (error) {
            results.innerHTML += '<div class="test-result error">‚ùå Debug Error: ' + error.message + '</div>';
        }
    }
    
    // Run test when page loads
    testLogin();
    </script>
</body>
</html>
