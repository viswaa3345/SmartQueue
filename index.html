    <style>
        body {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .role-selector {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 5px;
        }
        
        .role-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .role-btn.active {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            background: white;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
        
        .btn-register {
            background: transparent;
            border: 2px solid #ff6b35;
            color: #ff6b35;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: #ff6b35;
            color: white;
        }
        
        .alert {
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .register-section {
            display: none;
        }
        
        .register-section.active {
            display: block;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-utensils"></i> Smart Queue</h2>
                <p>Food Token Booking System</p>
            </div>
            
            <div class="login-body">
                <!-- Login Section -->
                <div id="loginSection">
                    <div class="role-selector">
                        <button type="button" class="role-btn active" data-role="customer">
                            <i class="fas fa-user"></i> Customer
                        </button>
                        <button type="button" class="role-btn" data-role="admin">
                            <i class="fas fa-user-tie"></i> Admin
                        </button>
                    </div>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Email Address</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login">
                            <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
                            <span class="text">LOGIN</span>
                        </button>
                    </form>
                    
                    <div class="text-center mt-3" id="customerOptions">
                        <p class="mb-0">Don't have an account?</p>
                        <button type="button" class="btn btn-register" onclick="showRegister()">
                            CREATE ACCOUNT
                        </button>
                    </div>
                </div>
                
                <!-- Registration Section -->
                <div id="registerSection" class="register-section">
                    <h4 class="text-center mb-4">Create Customer Account</h4>
                    
                    <div id="registerAlertContainer"></div>
                    
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regName">Full Name</label>
                            <input type="text" class="form-control" id="regName" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" class="form-control" id="regUsername" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">Email (Optional)</label>
                            <input type="email" class="form-control" id="regEmail" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="regPhone">Phone (Optional)</label>
                            <input type="tel" class="form-control" id="regPhone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" class="form-control" id="regPassword" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login">
                            <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
                            <span class="text">CREATE ACCOUNT</span>
                        </button>
                    </form>
                    
                    <div class="back-to-login">
                        <a href="#" onclick="showLogin()">← Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRole = 'customer';

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = this.dataset.role;
                
                // Show/hide registration option for customers only
                const customerOptions = document.getElementById('customerOptions');
                customerOptions.style.display = selectedRole === 'customer' ? 'block' : 'none';
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingSpan = this.querySelector('.loading');
            const textSpan = this.querySelector('.text');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Show loading
            loadingSpan.classList.add('show');
            textSpan.textContent = 'LOGGING IN...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            const email = formData.get('username'); // Using username field for email
            const password = formData.get('password');
            
            try {
                const response = await fetch('auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(selectedRole)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Login successful! Redirecting...');
                    console.log('Login successful, user role:', result.user.role, 'selected role:', selectedRole);
                    
                    // Determine redirect URL based on selected role
                    let redirectUrl = '';
                    if (selectedRole === 'admin') {
                        redirectUrl = 'admin_dashboard.html';
                        console.log('Will redirect to admin dashboard...');
                    } else {
                        redirectUrl = 'user_dashboard.html';
                        console.log('Will redirect to user dashboard...');
                    }
                    
                    // Store login info in localStorage for dashboard
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: result.user.id,
                        email: result.user.email,
                        name: result.user.name,
                        role: result.user.role,
                        selectedRole: selectedRole
                    }));
                    
                    // Redirect immediately
                    console.log('Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                    
                } else {
                    console.error('Login failed:', result.message);
                    showAlert('danger', result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('danger', 'Connection error: ' + error.message);
            } finally {
                // Hide loading
                loadingSpan.classList.remove('show');
                textSpan.textContent = 'LOGIN';
                submitBtn.disabled = false;
            }
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingSpan = this.querySelector('.loading');
            const textSpan = this.querySelector('.text');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Show loading
            loadingSpan.classList.add('show');
            textSpan.textContent = 'CREATING...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                username: formData.get('username'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', result.message + ' Redirecting...', 'registerAlertContainer');
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showAlert('danger', result.error, 'registerAlertContainer');
                }
            } catch (error) {
                showAlert('danger', 'Connection error. Please try again.', 'registerAlertContainer');
            } finally {
                // Hide loading
                loadingSpan.classList.remove('show');
                textSpan.textContent = 'CREATE ACCOUNT';
                submitBtn.disabled = false;
            }
        });

        function showAlert(type, message, container = 'alertContainer') {
            const alertContainer = document.getElementById(container);
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').classList.add('active');
        }

        function showLogin() {
            document.getElementById('registerSection').classList.remove('active');
            document.getElementById('loginSection').style.display = 'block';
        }

        // Initialize customer options visibility
        document.getElementById('customerOptions').style.display = 'block';
    </script>
</body>
</html>
